{% extends 'base.html' %}
{% block content %}
    {% load static %}

    <br />
    <br />
    <br />
    <h1 class="">Produtos:</h1>
    <div
        class="grid gap-4 bg-white sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 2xl:grid-cols-6"
    >
        {% for p in products %}
            <div class="group relative border">
                <a class="block" href="{% url 'product_detail' p.id %}">
                    <img
                        class="mx-auto  h-auto w-96"
                        {% if p.picture_set.all %}
                            src="{{ p.picture_set.all.0.picture.url }}"
                        {% else %}
                            src="{% static 'img/placeholder.png' %}"
                        {% endif %}
                        alt="Imagem do Produto"
                    />
                </a>

                Nome: {{ p.name }} <br />
                Pre√ßo: R${{ p.price }} <br />
            </div>
        {% endfor %}
    </div>
{% endblock content %}
