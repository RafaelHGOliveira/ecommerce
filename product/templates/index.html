{% extends 'base.html' %}
{% load static %}
{% block content %}
    <br />
    <br />
    <br />
    <h1 class="m-4">Produtos:</h1>
    <div
        class="m-4 grid min-h-screen grid-cols-2 gap-4 bg-white text-center sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 2xl:grid-cols-6"
    >
        {% for p in products %}
            <div class="group relative border">
                <a class="block" href="{% url 'product_detail' p.id %}">
                    <img
                        class="mx-auto h-auto w-96 rounded-xl"
                        {% if p.picture_set.all %}
                            src="{{ p.picture_set.all.0.picture.url }}"
                        {% else %}
                            src="{% static 'img/placeholder.png' %}"
                        {% endif %}
                        alt="Imagem do Produto"
                    />
                </a>

                Nome: {{ p.name }}
                <br />
                Pre√ßo: R${{ p.price }}
            </div>
        {% endfor %}
    </div>
    {% include 'partial/_pagination.html' %}
{% endblock content %}
