{% extends 'base.html' %}

{% block content %}
    {% for p in products %}
        <h2>
            Nome: <a href="{% url 'product_detail' p.id %}">{{ p.name }}</a>
            Preço: {{ p.price }}
            Descrição: {{ p.short_description }}
        </h2>
    {% endfor %}
{% endblock content %}
